<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drum Machine by Adrian Andrada Lockmann</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>


  <div class="container" id="drum-machine">
    <h1 class="text-center sticky-md-top" id="title">Drum Machine by Adrian Andrada Lockmann</h1>
    <div id="display" class="p-3 text-center">
      <p id="subtitle" class="text-center sticky-md-top" id="keyPressed">Press a key or click a button<!-- --></p>
    </div>
    <div class="text-center p-4 ">

      <div class="p-1">
        <button class="drum-pad" id="drum-0" onclick="play('Q')">
          Q
          <audio class="clip" id="Q" src="./samples/Heater-1.mp3"></audio>
        </button>
        <button class="drum-pad" id="drum-1" onclick="play('W')">
          W
          <audio class="clip" id="W" src="./samples/Heater-2.mp3"></audio>
        </button>
        <button class="drum-pad" id="drum-2" onclick="play('E')">
          E
          <audio class="clip" id="E" src="./samples/Heater-3.mp3"></audio>
        </button>
      </div>

      <div class="p-1">

        <button class="drum-pad" id="drum-3" onclick="play('A')">
          A
          <audio class="clip" id="A" src="./samples/Cev_H2.mp3"></audio>
        </button>
        <button class="drum-pad" id="drum-4" onclick="play('S')">
          S
          <audio class="clip" id="S" src="./samples/Dsc_Oh.mp3"></audio>
        </button>
        <button class="drum-pad" id="drum-5" onclick="play('D')">
          D
          <audio class="clip" id="D" src="./samples/Heater-4_1.mp3"></audio>
        </button>
      </div>

      <div class="p-1">
        <button class="drum-pad" id="drum-6" onclick="play('Z')">
          Z
          <audio class="clip" id="Z" src="./samples/RP4_KICK_1.mp3"></audio>
        </button>
        <button class="drum-pad" id="drum-7" onclick="play('X')">
          X
          <audio class="clip" id="X" src="./samples/Kick_n_Hat.mp3"></audio>
        </button>
        <button class="drum-pad" id="drum-8" onclick="play('C')">
          C
          <audio class="clip" id="C" src="./samples/Heater-6.mp3"></audio>
        </button>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    
    <script src="./src/functions.js"></script>
    
</body>

</html>
